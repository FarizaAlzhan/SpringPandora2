<body>
<!--InfoBar-->
<div th:insert="Assets/Components/infoPage :: infoBar"></div>

<!--Header-->
<div th:insert="Assets/navbar :: header"></div>

<!--Carusel-->
<div th:insert="Assets/Components/carusel :: carusel"></div>


<!--Cards-->
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <div class="col-8">
                <h5 class="text mt-5 text_main text_main_category">Категории</h5>
                <h2 class="text mt-4 text_main text_main_name">Украшения Pandora</h2>

                <p class="text mt-4 text_main text_main_disc">Изготовленные с любовью к каждой детали и заботливо
                    завершенные вручную. Украшения
                    Pandora —
                    ваши особенные истории, воплощенные в ювелирных изделиях.</p>

                <div class="mt-5">
                    <a href="#">
                        <button class="main_button">ПОСМОТРЕТЬ ВСЕ</button>
                    </a>

                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <center>
                <!--CardsItem-->
                <div th:insert="Assets/Components/Cards/cards :: cards"></div>
            </center>
        </div>
    </div>
</div>


<div class="container mt-5">
    <div class="row mt-5">
        <div class="col-sm-8">
            <div th:insert="Assets/Components/mainPage2/mainPage :: image"></div>
            <div class="image__" th:insert="Assets/Components/mainPage2/mainPage :: image_1"></div>
        </div>
        <div class="col-sm-4">
            <div class="col-12 mx-5">
                <div class="mx-5">
                <h5 class="text mt-5 text_main text_main_category">НОВИНКИ</h5>
                <h2 class="text mt-4 text_main text_main_name">Marvel x <br> Pandora</h2>

                <p class="text mt-4 text_main text_main_disc">Соберите всех своих любимых героев с новой коллекцией Marvel </p>

                <div class="mt-5">
                    <a href="#">
                        <button class="main_button">К НОВИНКАМ</button>
                    </a>

                </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->

<div class="mt-5" th:insert="Assets/footer :: footer"></div>
